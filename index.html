<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Leaflet Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="eventModal" class="modal">
      <div class="modal-content">
        <span class="close text-right">&times;</span>
        <h2>Event details</h2>
        <div id="modalContent"></div>
      </div>
    </div>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Ticket Map</a>
      <form class="form-inline ml-3">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
          Search
        </button>
      </form>
    </nav>

    <!-- Map Container -->
    <div class="mt-3">
      <div class="row">
        <div class="col-md-3 col-sm-12">
          <div class="eventNav">
            <div id="eventFilter" style="display: flex">
              <button id="filterIcon" onclick="toggleFilter()">
                🔍 Filter by Genre
              </button>
              <button id="clearFilter" onclick="clearGenreFilter()">
                Clear Filter
              </button>
            </div>
            <div id="eventFilters" style="margin-top: 10px; display: flex">
              <button onclick="handleFilter('Music')">
                <div class="circle" style="background-color: #e8e8e8">
                  <span class="icon" style="color: #00303f">🎵</span>
                </div>
              </button>
              <button onclick="handleFilter('Sports')">
                <div class="circle" style="background-color: #e8e8e8">
                  <span class="icon" style="color: #00303f">⚽</span>
                </div>
              </button>
              <button onclick="handleFilter('Arts & Theatre')">
                <div class="circle" style="background-color: #e8e8e8">
                  <span class="icon" style="color: #00303f">🎭</span>
                </div>
              </button>
              <button onclick="handleFilter('Family')">
                <div class="circle" style="background-color: #e8e8e8">
                  <span class="icon" style="color: #00303f">👨‍👩‍👧‍👦</span>
                </div>
              </button>
              <button onclick="handleFilter('Film')">
                <div class="circle" style="background-color: #e8e8e8">
                  <span class="icon" style="color: #00303f">🎬</span>
                </div>
              </button>
            </div>
          </div>

          <div class="event-container"></div>
        </div>
        <div class="col-md-9 col-sm-12">
          <div id="map"></div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
